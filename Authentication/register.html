<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="container">

        <form>
            <h1>Register</h1>
            <div class="box">
                <div class="field">
                    <input type="text" placeholder="First Name" required>
                    <i class='bx bxs-user'></i>
                </div>


                <div class="field">
                    <input type="text" placeholder="Last Name" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="box">
                <div class="field">
                    <input type="email" placeholder="E-mail" required>
                    <i class='bx bxl-gmail'></i>
                </div>


                <div class="field">
                    <input type="number" placeholder="Phone Number" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>


            <div class="box">
                <div class="field">
                    <input type="password" placeholder="Password" required minlength="8" maxlength="22">
                    <i class='bx bxs-lock-alt'></i>
                </div>


                <div class="field">
                    <input type="password" placeholder="Confirm Password" required minlength="8" maxlength="22">
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>

            <button class="Register"> Register</button>
            <p class="log-in"> Already Have An Account ? <a href="login.html">Log In</a></p>
        </form>

    </div>









</body>

</html>

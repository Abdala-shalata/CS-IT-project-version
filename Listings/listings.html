<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="listings.css">
</head>
<body>
    <div class="search-bar">
        <span><img src="search-icon.png" alt="icon"></span>
        <input type="search" id="search" placeholder="Search for a car...">
    </div>
    <div class="carContainer"></div>
    <template data-car-template>
        <div class="carCard">   
            <img class="carImage" src="" alt="">
            <h2 class="carName" ></h2>
            <p>car price: </p>
            <span class="carPrice"></span>
        </div> 
    </template>
    <script src="listings.js"></script>
</body>
</html>
